site_name: WFRMLS Python Client Documentation
site_description: A comprehensive Python wrapper for the Wasatch Front Regional MLS (WFRMLS) API
site_url: https://theperrygroup.github.io/wfrmls/
repo_url: https://github.com/theperrygroup/wfrmls
repo_name: theperrygroup/wfrmls
edit_uri: edit/main/docs/

copyright: "&copy; 2024 WFRMLS API Team. Licensed under the MIT License."

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.suggest
    - search.share
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - toc.follow
    - toc.integrate
  language: en
  favicon: assets/favicon.ico
  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/index.md
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Authentication: getting-started/authentication.md
  - Guides:
    - guides/index.md
    - Property Search: guides/property-search.md
    - Geolocation Queries: guides/geolocation.md
    - Data Synchronization: guides/data-sync.md
    - Error Handling: guides/error-handling.md
    - Rate Limits: guides/rate-limits.md
    - OData Queries: guides/odata-queries.md
  - API Reference:
    - api/index.md
    - Client: api/client.md
    - Properties: api/properties.md
    - Members: api/members.md
    - Offices: api/offices.md
    - Open House: api/openhouse.md
    - Lookup: api/lookup.md
    - ADU: api/adu.md
    - Property Unit Types: api/property-unit-types.md
    - Deleted Records: api/deleted.md
    - Resource: api/resource.md
    - Data System: api/data-system.md
    - Live API Updates: api/live-api-updates.md
  - Examples:
    - examples/index.md
    - Basic Usage: examples/basic-usage.md
    - Advanced Queries: examples/advanced-queries.md
    - Real Estate Apps: examples/real-estate-apps.md
    - Data Integration: examples/data-integration.md
    - Monitoring & Analytics: examples/monitoring.md
  - Reference:
    - reference/index.md
    - Data Types: reference/data-types.md
    - Field Reference: reference/fields.md
    - Status Codes: reference/status-codes.md
    - Utah Grid System: reference/utah-grid.md
    - RESO Standards: reference/reso-standards.md
  - Development:
    - development/index.md
    - Contributing: development/contributing.md
    - Testing: development/testing.md
    - Release Process: development/releases.md
    - Style Guide: development/style-guide.md
  - Legal:
    - legal/index.md
    - License: legal/license.md
    - Terms of Service: legal/terms.md

plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true
  - include-markdown:
      preserve_includer_indent: true
      dedent: false
      trailing_newlines: true
      comments: true
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            show_submodules: true
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            separate_signature: true
            unwrap_annotated: true
            line_length: 80
            show_signature_annotations: true
            annotations_path: brief
            show_if_no_docstring: false
            inherited_members: false
            members_order: alphabetical
            group_by_category: true
            show_category_heading: true
            show_object_full_path: false
            show_root_full_path: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: theperrygroup
      repo: wfrmls
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
      base_path: [docs]
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  version:
    provider: mike
    default: stable
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/theperrygroup/wfrmls
      name: GitHub Repository
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/wfrmls/
      name: PyPI Package
  analytics:
    provider: google
    property: G-XXXXXXXXXX
  generator: false

extra_css:
  - assets/extra.css

extra_javascript:
  - assets/extra.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn 